    <!-- Main Contact Section -->
    <div class="container">
      <h1>Contact Us</h1>
      <p>We‚Äôd love to hear from you! Please fill out the form below.</p>
<form
  class="contact-form"
  action="https://formspree.io/f/xwpwdavv"
  method="POST"
>
  <input type="hidden" name="_redirect" value="thankyou.html" />
  <input type="text" name="name" placeholder="Your Name" required />
  <input type="email" name="email" placeholder="Your Email" required />
  <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
  <button type="submit">Send Message</button>
</form>
<script>
  const form = document.querySelector(".contact-form");

  form.addEventListener("submit", async (event) => {
    event.preventDefault();

    const data = new FormData(form);
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: { Accept: "application/json" },
    });

    if (response.ok) {
      alert("üéâ Thank you! Your message has been sent successfully.");
      form.reset();
    } else {
      alert("‚ö†Ô∏è Oops! There was a problem sending your message.");
    }
  });
</script>
